<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" media="screen"
    href="lib/bootstrap/dist/css/bootstrap.css" 
  />
  <!--[if lt IE 9]>
    <script src="lib/bootstrap/assets/js/html5shiv.js"></script>
    <script src="lib/bootstrap/assets/js/respond.min.js"></script>
  <![endif]-->
  <style type="text/css" media="screen">
    .CodeMirror {
        height: auto;
    }

    .CodeMirror-scroll {
        height: auto;
        overflow: visible;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
  </div>
  <script data-main="js/main" src="lib/requirejs/require.js"></script>

  <script type="text/template" id="community-form-tmpl">
    <div class="col-md-5">
      <label>Name: </label>
      <input type="text" name="name" class="form-control" placeholder="Name" 
        value="<%- name %>"/>
      <label>Abbreviation: </label>
      <input type="text" name="abbr" class="form-control" 
        placeholder="Abbreviation" value="<%- abbr %>"/>
      <label>Long Name: </label>
      <input type="text" name="long_name" class="form-control" 
        placeholder="Long Name" value="<%- long_name %>"/>
      <label>Font: </label>
      <input type="text" name="font" class="form-control" 
        placeholder="Font" value="<%- font %>"/>
    </div>
    <div class="col-md-7">
      <label>Description: </label>
      <textarea class="form-control" rows="10" name="description"
        placeholder="Description"><%- description %></textarea>
    </div>
    <div class="row col-md-offset-9 buttons">
      <button class="btn btn-default update">Update</button>
      <button class="btn btn-default delete">Delete</button>
    </div>
  </script>

  <script type="text/template" id="refsdecl-form-tmpl">
    <div class="row">
      <div class="col-md-5">
        <label>Choose refsdecl: </label>
        <select class="select-refsdecl form-control">
        </select>
        <label>Name: </label>
        <input class="form-control" name="name" type="text" value=""/>
      </div>
      <div class="col-md-7">
        <label>Description: </label>
        <textarea class="form-control" rows="4" name="description"
          placeholder="Description"></textarea>
      </div>
    </div>
    <div class="row xml-editor-container">
      <div class="col-md-12">
        <label>Refsdecl XML: </label>
        <textarea class="xml-editor" placeholder="Refsdecl" autofocus='true'
          rows="1"></textarea>
      </div>
    </div>
    <div class="row col-md-offset-9 buttons">
      <button class="btn btn-default update">Update</button>
      <button class="btn btn-default delete">Delete</button>
    </div>
  </script>

  <script type="text/template" id="add-text-tmpl">
    <form class="row" role="form"
      action="http://textualcommunities.usask.ca/api/communities/<%- communityId %>/upload_tei/" method="post" enctype="multipart/form-data">
      <div class="col-md-3">
        <input type="file" class="form-control" name="xml"/>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-default">Add Text File</button>
      </div>
    </form>
  </script>
</body>
</html>
