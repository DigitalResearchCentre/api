<html>
<head>
  <meta charset="utf-8"/>
  <title>Example</title>
</head>
<body>
  <div id="app"></div>

  <script data-main="js/main" src="bower_components/requirejs/require.js">
  </script>

  <script type="text/template" id="community-tmpl">
    <div><%- name %></div>
    <div>
      <% if (abbr) { %><%- abbr %><% }%>
      <% if (abbr && long_name) { %>-<% }%>
      <% if (long_name) { %><%- long_name %><% }%>
    </div>
    <div><%- font %></div>
    <div><%- description %></div>
  </script>

  <script type="text/template" id="doc-tmpl">
    <div><%- name %></div>
    <div><%- label %></div>
  </script>

</body>
</html>
