<div class="panel panel-default">
    <form role="form" class="form-horizontal">
        <div class="error alert alert-block alert-warning hide"></div>
        <div class="alert alert-success fade in hide"
            >Invitation Send Success!</div>
        <div class="form-group">
            <label for="form-field-email" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <textarea class="form-control" id="form-field-email" 
                    placeholder="Email Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Choose Role</label>
            <div class="col-md-10">
                <select class="form-control role-dropdown" id="form-field-role">
                    <option value="Co Leader">Co Leader</option>
                    <option value="Transcriber" 
                        selected="true">Transcriber</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="form-field-content" class="col-md-2 control-label"
                >Email Content</label>
            <div class="col-md-10">
                <textarea class="form-control" id="form-field-content" 
                    placeholder="Email Content"></textarea>
            </div>
        </div>
    </form>
</div>
