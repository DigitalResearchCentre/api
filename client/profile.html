<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Textual Communities</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" media="screen"
    href="lib/bootstrap/dist/css/bootstrap.css" 
  />
  <!--[if lt IE 9]>
    <script src="lib/bootstrap/assets/js/html5shiv.js"></script>
    <script src="lib/bootstrap/assets/js/respond.min.js"></script>
  <![endif]-->
  <style type="text/css" media="screen">
    .CodeMirror {
        height: auto;
    }

    .CodeMirror-scroll {
        height: auto;
        overflow: visible;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
       
  </div>
  <div class="modal fade" id="create-community" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" 
            aria-hidden="true">&times;</button>
          <h4 class="modal-title">Create Community</h4>
        </div>
        <div class="modal-body">
          <form role="form" class="form-horizontal">
            <div class="form-group">
              <label for="com-name" class="col-md-2 control-label"
                >Name</label>
              <div class="col-md-10">
                <input class="form-control" id="community-name" 
                  type="text" placeholder="Name"/> 
              </div>
            </div>
            <div class="form-group">
              <label for="com-abbr" class="col-md-2 control-label"
                >Abbreviation</label>
              <div class="col-md-10">
                <input class="form-control" id="com-abbr" 
                  type="text" placeholder="Abbreviation"/> 
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
          <button class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script data-main="js/profile" src="lib/requirejs/require.js"></script>

  <script type="text/template" id="user-info-tmpl">
    <div class="panel panel-default">
      <div class="panel-heading">
        Welcome, <%- first_name %> <%- last_name %>
        <button class="btn btn-default pull-right" 
          data-toggle="modal" data-target="#create-community">
          Create Community <span class="glyphicon glyphicon-plus"></span>
        </button>
        <div class="clearfix"></div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>My Communities</th>
            <th>Role</th>
            <th>Assigned</th>
            <th>In Progress</th>
            <th>Approval</th>
            <th>Published</th>
          </tr>
        </thead>
        <tbody class="membership-list">
        </tbody>
      </table>
    </div>
  </script>

  <script type="text/template" id="membership-row-tmpl">
    <td><%- community.name %></td>
    <td>
      <%- role.name %> 
      <% if (create_date) { 
        %> since <%- create_date %><% 
      } %>
    </td>
    <td>
      <% _.each(tasks, function(task){
        if (task.status == task.ASSIGNED) { 
          %> <li> <%- task.doc.name %> </li> <%
        }
      }) %>
    </td>
    <td>
      <% _.each(tasks, function(task){
        if (task.status == task.IN_PROGRESS) { 
          %> <li> <%- task.doc.name %> </li> <%
        }
      }) %>
    </td>
    <td>
      <% _.each(tasks, function(task){
        if (task.status == task.APPROVAL) { 
          %> <li> <%- task.doc.name %> </li> <%
        }
      }) %>
    </td>
    <td>
      <% _.each(tasks, function(task){
        if (task.status == task.PUBLISHED) { 
          %> <li> <%- task.doc.name %> </li> <%
        }
      }) %>
    </td>
    <td>
      <% if (role.name == 'Leader' || role.name == 'Co Leader') { 
        %>  <% 
      } %>
    </td>
  </script>
</body>
</html>
