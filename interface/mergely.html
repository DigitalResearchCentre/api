<lb/><l n="34">To take oure wey / ther as .I. yow deuyse</l>\n\

<lb/><l n="36">Er that I ferther / in this tale pace</l>\n\
<lb/><l n="37">Me thynketh it acordant to resou<expan abbr="̄"><hi rend="ital">n</hi></expan></l>\n\
<lb/><l n="38">To telle yow / al the condicioresou<expan abbr="̄"><hi rend="ital">n</hi></expan></l>\n\
<lb/><l n="39">Of eech of hem / so as it seemed me</l>\n\
<lb/><l n="40">And whiche they weere / and of what degree</l>\n\
<lb/><l n="41">And eek in what array / þ<expan abbr="ᵗ"><hi rend="ital">at</hi></expan> they weere Inne</l>\n\
<lb/><l n="42">And at a knyght thanne wol I first bigynne</l>\n\
<lb/><l n="43">¶ A knyght ther was / and that a worthy man<note rend="marg">Knyght/</note></l>\n\
<lb/><l n="44">That fro the tyme / þ<expan abbr="ᵗ"><hi rend="ital">at</hi></expan> he first bigan</l>\n\
<lb/><l n="45">To ryden out he loued chiualrye</l>\n\
<lb/><l n="46">Trouthe and hono<expan abbr="ʳ"><hi rend="ital">ur</hi></expan> / fredom and curteisye</l>\n\
<lb/><l n="47">Ful worthy was he / in his lordes werre</l>\n\
<lb/><l n="48">And ther to hadde he ryden / no man ferre</l>\n\
<lb/><l n="49">As wel in cristendom / as hethenesse</l>\n\
<lb/><l n="50">And euere honured / for his worthynesse</l>\n\
<lb/><l n="51">¶ At Alisaundre he was / whan it was wonne</l>\n\
<lb/><l n="52">Ful ofte tyme / he hadde the bord bigonne</l>\n\
<lb/><l n="53">Abouen alle nacions / in Pruce</l>\n\

<lb/><l n="55">No cristen man so ofte / of his degree</l>\n\
<lb/><l n="56">In Gernade at the seege eek hadde he be</l>\n\
<lb/><l n="57">At Algizir / and ryden in Belmarye</l>\n\
<lb/><l n="58">At lyeys was he / and at Satalye</l>\n\
<lb/><l n="59">Whan they weere wonne / and in the grete see</l>\n\
<lb/><l n="60">At many a noble armee / hadde he bee</l>\n\
<lb/><l n="61">¶ At mortal batailles / hadde he been fiftene</l>\n\
<lb/><l n="62">And foghten for oure feyth / at Tramyssene</l>\n\
<lb/><l n="63">In lystes thryes / and ay slayn his foo</l>\n\
<lb/><l n="64">¶ This ilke worthy knyght hadde been also</l>\n\
<lb/><l n="65">Somtyme / with the lord of Palatye</l>\n\
<lb/><l n="66">Agayn another hethen in Turkye</l>\n\
<lb/><l n="67">And eu<expan abbr=""><hi rend="ital">re</hi></expan>e moore / he hadde a souereyn prys</l>\n\
<lb/><l n="68">And thogh þ<expan abbr="ᵗ"><hi rend="ital">at</hi></expan> he weere worthy / he was wys</l>\n\
<lb/><l n="69">And of his poort as meke / as is a mayde</l>\n\
<lb/><l n="70">Ne neuere yet no vileynye he sayde</l>\n\
<lb/><l n="71">In al his lyf vn-to no manere wight</l>\n\
<lb/><l n="72">He was a verray <expan abbr="">p<hi rend="ital">er</hi></expan>fit gentil knyght</l>\n\
</div>\n\
</body>\n\
</text>');
